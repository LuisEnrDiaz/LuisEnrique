<section class="w-full mb-20">
    <div
        class="flex justify-start flex-col text-colorBgP-500 text-3xl my-10 mx-5 animate-fade-right animate-once animate-ease-out"
    >
        <h1>Mis Proyectos</h1>

        <span
            class="w-full md:w-60 h-1 bg-colorBgP-500 shadow-rgb shadow-colorBgP-500 animate-pulse rounded-full"
        ></span>
    </div>

    <div class="grid grid-cols-1 xl:w-[60rem] md:grid-cols-2 md:p-4 gap-10">
        <ng-container *ngFor="let project of projects">
            <a
                data-aos="fade-up"
                data-aos-anchor-placement="center-bottom"
                data-aos-duration="2000"
                [routerLink]="['/projects/', project.id]"
                class="w-full"
            >
                <img
                    *ngIf="project.img !== ''; else notImage"
                    class="md:rounded-lg object-cover shadow-card w-full h-52"
                    src="{{ project.img }}"
                    alt=""
                />

                <ng-template #notImage>
                    <div
                        class="w-full h-full grid place-content-center shadow-card rounded-lg"
                    >
                        <svg
                            class="text-gray-200 object-center w-20 h-52"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            viewBox="0 0 20 18"
                        >
                            <path
                                d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
                            />
                        </svg>
                    </div>
                </ng-template>
            </a>
        </ng-container>
    </div>
</section>
