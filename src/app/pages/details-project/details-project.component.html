<section
    class="flex flex-col items-center justify-center md:p-5 text-colorPrimary-100"
>
    <div
        class="flex justify-start flex-col text-colorBgP-500 text-3xl my-10 mx-5 animate-fade-up animate-once animate-ease-in-out"
    >
        <h1>{{ project.title }}</h1>

        <span
            class="w-full h-1 bg-colorBgP-500 shadow-rgb shadow-colorBgP-500 animate-pulse rounded-full"
        ></span>
    </div>

    <img
        *ngIf="project.img !== ''; else notImage"
        class="w-full md:w-[40rem] shadow-card md:rounded-lg animate-fade-up animate-once animate-delay-1000 animate-ease-in-out"
        src="{{ project.img }}"
        alt=""
    />

    <ng-template #notImage>
        <div
            class="w-full h-full grid place-content-center shadow-card rounded-lg animate-fade-up animate-once animate-delay-1000 animate-ease-in-out"
        >
            <svg
                class="text-gray-200 object-center w-20 h-52"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 18"
            >
                <path
                    d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
                />
            </svg>
        </div>
    </ng-template>

    <div
        class="flex flex-col items-center justify-center w-full lg:w-[50rem] my-10 rounded-lg bg-colorPrimary-600 py-5 animate-fade-right animate-once animate-delay-1000 animate-ease-in-out"
    >
        <p class="text-2xl">
            Proyecto creado con
            <span
                class="underline text-colorBgP-500 decoration-colorBgP-500 uppercase"
                >{{ project.framework }}</span
            >
        </p>

        <div
            class="grid grid-cols-1 md:grid-cols-2 w-full p-5 justify-center items-center"
        >
            <div
                style="
                    border-radius: 29px;
                    box-shadow: 12px 12px 25px #121617, -12px -12px 25px #242e2f;
                "
                class="flex flex-col p-5 gap-10 m-5 rounded-md text-center bg-colorBgP-500"
            >
                <h1 class="text-xl text-colorBgP-800 font-semibold">
                    Tecnologia utilizada
                </h1>

                <ul class="text-colorBgP-800 font-medium text-lg">
                    <li *ngFor="let item of project.technologies">
                        {{ item }}
                    </li>
                </ul>
            </div>

            <p class="text-center">
                {{ project.description }}
            </p>
        </div>

        <div class="flex flex-row justify-around w-full p-5">
            <div>
                <a
                    target="_blank"
                    rel="noopener noreferrer"
                    href="{{ project.code }}"
                    *ngIf="project.code !== null; else notPageCode"
                    class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold text-white rounded-md shadow-2xl group"
                >
                    <span
                        class="absolute inset-0 w-full h-full transition duration-300 ease-out opacity-0 bg-gradient-to-br from-colorBgP-500 via-colorBgP-700 to-colorBgP-800 group-hover:opacity-100"
                    ></span>
                    <!-- Top glass gradient -->
                    <span
                        class="absolute top-0 left-0 w-full bg-gradient-to-b from-white to-transparent opacity-5 h-1/3"
                    ></span>
                    <!-- Bottom gradient -->
                    <span
                        class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-white to-transparent opacity-5"
                    ></span>
                    <!-- Left gradient -->
                    <span
                        class="absolute bottom-0 left-0 w-4 h-full bg-gradient-to-r from-white to-transparent opacity-5"
                    ></span>
                    <!-- Right gradient -->
                    <span
                        class="absolute bottom-0 right-0 w-4 h-full bg-gradient-to-l from-white to-transparent opacity-5"
                    ></span>
                    <span
                        class="absolute inset-0 w-full h-full border border-white rounded-md opacity-10"
                    ></span>
                    <span
                        class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-56 group-hover:h-56 opacity-5"
                    ></span>
                    <span class="relative">Codigo</span>
                </a>

                <ng-template #notPageCode>
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold rounded-md shadow-2xl group"
                    >
                        <span
                            class="absolute inset-0 w-full h-full transition duration-300 ease-out opacity-0 bg-gradient-to-br from-colorBgP-500 via-colorBgP-700 to-colorBgP-800 group-hover:opacity-100"
                        ></span>
                        <!-- Top glass gradient -->
                        <span
                            class="absolute top-0 left-0 w-full bg-gradient-to-b from-white to-transparent opacity-5 h-1/3"
                        ></span>
                        <!-- Bottom gradient -->
                        <span
                            class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-white to-transparent opacity-5"
                        ></span>
                        <!-- Left gradient -->
                        <span
                            class="absolute bottom-0 left-0 w-4 h-full bg-gradient-to-r from-white to-transparent opacity-5"
                        ></span>
                        <!-- Right gradient -->
                        <span
                            class="absolute bottom-0 right-0 w-4 h-full bg-gradient-to-l from-white to-transparent opacity-5"
                        ></span>
                        <span
                            class="absolute inset-0 w-full h-full border border-white rounded-md opacity-10"
                        ></span>
                        <span
                            class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-56 group-hover:h-56 opacity-5"
                        ></span>
                        <span class="relative">Codigo</span>
                    </a>
                </ng-template>
            </div>

            <div>
                <a
                    target="_blank"
                    rel="noopener noreferrer"
                    *ngIf="project.web !== null; else notPageWeb"
                    href="{{ project.web }}"
                    class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold rounded-md shadow-2xl group"
                >
                    <span
                        class="absolute inset-0 w-full h-full transition duration-300 ease-out opacity-0 bg-gradient-to-br from-colorBgP-500 via-colorBgP-700 to-colorBgP-800 group-hover:opacity-100"
                    ></span>
                    <!-- Top glass gradient -->
                    <span
                        class="absolute top-0 left-0 w-full bg-gradient-to-b from-white to-transparent opacity-5 h-1/3"
                    ></span>
                    <!-- Bottom gradient -->
                    <span
                        class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-white to-transparent opacity-5"
                    ></span>
                    <!-- Left gradient -->
                    <span
                        class="absolute bottom-0 left-0 w-4 h-full bg-gradient-to-r from-white to-transparent opacity-5"
                    ></span>
                    <!-- Right gradient -->
                    <span
                        class="absolute bottom-0 right-0 w-4 h-full bg-gradient-to-l from-white to-transparent opacity-5"
                    ></span>
                    <span
                        class="absolute inset-0 w-full h-full border border-white rounded-md opacity-10"
                    ></span>
                    <span
                        class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-56 group-hover:h-56 opacity-5"
                    ></span>
                    <span class="relative">Web</span>
                </a>

                <ng-template #notPageWeb>
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-bold text-white rounded-md shadow-2xl group cursor-not-allowed"
                    >
                        <span
                            class="absolute inset-0 w-full h-full transition duration-300 ease-out opacity-0 bg-gradient-to-br from-colorBgP-500 via-colorBgP-700 to-colorBgP-800 group-hover:opacity-100"
                        ></span>
                        <!-- Top glass gradient -->
                        <span
                            class="absolute top-0 left-0 w-full bg-gradient-to-b from-white to-transparent opacity-5 h-1/3"
                        ></span>
                        <!-- Bottom gradient -->
                        <span
                            class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-white to-transparent opacity-5"
                        ></span>
                        <!-- Left gradient -->
                        <span
                            class="absolute bottom-0 left-0 w-4 h-full bg-gradient-to-r from-white to-transparent opacity-5"
                        ></span>
                        <!-- Right gradient -->
                        <span
                            class="absolute bottom-0 right-0 w-4 h-full bg-gradient-to-l from-white to-transparent opacity-5"
                        ></span>
                        <span
                            class="absolute inset-0 w-full h-full border border-white rounded-md opacity-10"
                        ></span>
                        <span
                            class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-56 group-hover:h-56 opacity-5"
                        ></span>
                        <span class="relative">Web</span>
                    </a>
                </ng-template>
            </div>
        </div>
    </div>
</section>
